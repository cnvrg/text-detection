---
title: Text Detection Training
version: 1.0.0 
description: Training the text detecion algorithm for custom dataset and deploying it. 
long_description: Training the text detection algorithm to for custom object detection and deploying the final model as an endpoint. 

author: "cnvrg"
author_email: "libhub@cnvrg.io"


tags:
  - training


tasks:
  - title: S3 Connector
    top: 300
    left: 0

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: s3-connector
    library_version: 1.0.0

    # The flattened library parameters (in this case we have training library)
    command: python s3-connector.py

    requirements:
      cpu: 3.5
      memory: 8
      gpu: 0
      hpu: 0

    image: cnvrg/cnvrg:v5.0
    language: python3

    # The "arguments" property changes to "params", rest remains the same.
    # Params in the blueprint yaml can be used to override the arguments in the library.
    params:
      - key: endpoint
        type: 'categorical'
        values:
          - 'http://s3.amazonaws.com download'
      - key: bucketname
        type: 'categorical'
        values:
          - 'libhub-readme'
      - key: localdir
        type: 'categorical'
        values:
          - '/cnvrg'
      - key: prefix
        type: 'categorical'
        values:
          - 'ocr_data/'
  - title: Train
    top: 300
    left: 0

    type: exec

    library: text-detection-train
    library_version: 1.0.0

    command: python3 train.py

    requirements:
      cpu: 3.5
      memory: 8
      gpu: 0
      hpu: 0

    image: cnvrg/cnvrg:v5.0
    language: python3

    params:
      - key: language
        type: 'categorical'
        values:
            - "en"
      - key: data
        type: 'categorical'
        values:
          - '/input/s3_connector/ocr_data'
      - key: iterations
        type: 'discrete'
        values: 
          - '300000'
        
  
  - title: Inference
    top: 400
    left: 300

    type: deploy

    library: text-detection-inference
    library_version: 1.0.0

    kind: webservice

    requirements:
      cpu: 3.5
      memory: 8
      gpu: 0
      hpu: 0

    image: python:3.8
    language: python3

    accept_files: false
    gunicorn_config:
    - key: workers
      value: '1'
    - key: timeout
      value: '250'
    file_name: predict.py 
    function_name: predict
    prep_file: '' 
    prep_function: '' 
    input_example:
      img: file
    input_schema:
      img: file
    output_schema: {}
      
relations:
    - from: S3 Connector
      to: Train
    - from: Train
      to: Inference